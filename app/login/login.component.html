<div class="container">
    <div class="col-md-4 col-sm-4 col-xs-12">
              <h1>Live with your Family in One Home!</h1>
              <img class='img-responsive' src="../../app/assests/images/family-home1.jpg" alt='Home Family'>
    </div>
    <div class="col-md-4 col-sm-1"></div> 
    <div class="col-md-4 col-sm-8 col-xs-12 sigin">
      <div class='row'>
        <img class='img-circle logo' src="../../app/assests/images/ft.jpg" alt='Tree Logo'>
      </div>
      <div class="row">
          <div class="form-group label-floating">
            <label class="control-label" for="focusedInput1">Family Name</label>
            <input class="form-control" id="focusedInput1" type="text">
            <p class="help-block">Please enter your family name</p>
         </div>
      </div>
      <div class="row">
           <div class="form-group label-floating">
                <label class="control-label" for="focusedInput2">Email id / Mobile Number</label>
                <input class="form-control" id="focusedInput2" type="text">
                <p class="help-block">Please enter your email id / mobile number</p>
         </div>
      </div>
      <div class="row">
           <div class="form-group label-floating">
                <label class="control-label" for="focusedInput3">Password</label>
                <input class="form-control" id="focusedInput3" type="password">
                <p class="help-block">Please enter the valid password</p>
         </div>
      </div>
      <div class="row">
          <div class="wrapper-signin">
            <button type="button" class="btn btn-raised btn-lg btn-block btn-primary">LOGIN</button>
        </div></div>  
        <div class="row">
          <div class="create-acct">
             <a [routerLink]="['/signup']">Create an account</a>
             <router-outlet></router-outlet>
        </div></div>   
    </div>   
</div>
